<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/style.css"> 
    <title>Registro de Médicos</title>
</head>
<body>
    <header>
        <h1>Centro Médico Suarez SAS </h1>
        <h2>Registro de Médicos</h2>
    </header>
    <form action="/agregar-medico" id="registro-medicos_From" method="post">
        <label for="nombres" >Nombres</label>
        <input type="text" name="nombres" id="nombres" placeholder="Ingresa tus nombres" required>
        
        <label for="apellidos">Apellidos</label>
        <input type="text" name="apellidos" id="apellidos" placeholder="Ingresa tus apellidos" required>
        
        <label for="cedula">Número de Cédula</label>
        <input type="number" id="cedula" name="cedula" placeholder="Ingresa tu número de cédula" required>
        
        <label for="consultorio">Número de Consultorio</label>
        <input type="text" id="consultorio" name="consultorio" placeholder="Ingresa el número de consultorio" required>
        
        <label for="telefono">Teléfono</label>
        <input type="text" id="telefono" name="telefono"placeholder="Ingresa tu número de teléfono" required>
        
        <label for="correo">Correo</label>
        <input type="email" id="correo" name="correo"placeholder="Ingresa tu correo electrónico" required>
        
        <label for="especialidad">Especialidad</label>
        <select id="especialidad" name="especialidad" required>
            <option value="">----------Seleccione una Especialidad----------</option>
            <option value="Medicina general">Medicina general</option>
            <option value="Cardiología">Cardiología</option>
            <option value="Medicina interna">Medicina interna</option>
            <option value="Dermatología">Dermatología</option>
            <option value="Rehabilitación física">Rehabilitación física</option>
            <option value="Psicología">Psicología</option>
            <option value="Odontología">Odontología</option>
            <option value="Radiología">Radiología</option>
        </select>
        
        <input type="submit" value="Registrar Médico">
        <button onclick="window.location.href='../index.html'">Volver al Menú de Inicio</button> 

    </form>
    
    <footer>
        <h3>Realizado por Sergio Suarez</h3>
    </footer>
</body>
</html>
